<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Challenge 1</title>
</head>
<body>
    <div class="main-container">
        <div class="main-container__left-side">
            <img src="./assets/chanel perfume.jpg" alt="Channel perfume" class="main-container__left-side__img">
        </div>
        <div class="main-container__right-side">
            <h2 class="right-side__caption">Perfume</h2>
            <h1 class="right-side__headline">Gabrielle Essence Eau De Parfum</h1>
            <p class="right-side__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="right-side__prices">
                <span class="prices__discounted-price">$149.99</span>
                <span class="prices__original-price">$169.99</span>
            </div>
            <button class="button right-side__primary-button">Add to Cart</button>
        </div>
    </div>
</body>
</html>
